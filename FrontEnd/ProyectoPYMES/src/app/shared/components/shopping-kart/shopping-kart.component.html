<section class="h-100" style="background-color: bisque">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Carrito - {{ kart.amountItems }}</h5>  
          </div>
          <div class="card-body">
            <!-- Single item -->
            <app-shopping-kart-item></app-shopping-kart-item>
            <!-- Single item -->
          </div>
        </div>
        <div class="card mb-4">
          <div class="card-body">
            <p><strong> Direccion de envio</strong></p>
            <input
              type="text"
              name="adress"
              id="adress"
              class="form-control"
              placeholder="Calle xx Numero xx interior xx xxx"
              style="text-align: center; justify-content: center"
              [(ngModel)]="address"
            />
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Resumen</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
              >
                Productos
                <span>{{ kart.toPay | currency : "USD" }}</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center px-0"
              >
                Envio
                <span>Gratis</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
              >
                <div>
                  <strong>Total</strong>
                  <strong>
                    <p class="mb-0">(IVA incluido)</p>
                  </strong>
                </div>
                <span
                  ><strong>{{ kart.toPay | currency : "USD" }}</strong></span
                >
              </li>
            </ul>

            <button type="button" class="btn btn-primary btn-lg btn-block">
              Ir a pagar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
